<div class="row show-grid">
    <section class="col">
        <h1 id="title" class="title">Login</h1>
        <p class="sub-title">Hola! Inicia sesión con tu mail.</p>

        <nb-alert *ngIf="errors?.length && !submitted" outline="danger" role="alert">
            <p class="alert-title"><b>Ocurrió un error!</b></p>
            <ul class="alert-message-list">
                <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
            </ul>
        </nb-alert>

        <nb-alert *ngIf="messages?.length && submitted" status="success" role="alert">
            <p class="alert-title"><b>Operación realizada correctamente</b></p>
            <ul class="alert-message-list">
                <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
            </ul>
        </nb-alert>

        <form (ngSubmit)="onSubmit()" [formGroup]="form" aria-labelledby="title">

            <div class="form-control-group">
                <label class="label" for="input-email">Email:</label>
                <input nbInput fullWidth formControlName="email" type="email" placeholder="Email" autocomplete="off" />
                <ng-container *ngIf="email.invalid && email.touched">
                    <p class="error-message" *ngIf="email.errors?.required">
                        Email is required!
                    </p>
                    <p class="error-message" *ngIf="email.errors?.pattern">
                        Email should be the real one!
                    </p>
                </ng-container>
            </div>

            <div class="form-control-group">
                <label class="label" for="input-password">Constraseña:</label>
                <input nbInput fullWidth formControlName="password" type="password" placeholder="Password"
                    autocomplete="off" />
                <ng-container *ngIf="password.invalid && password.touched ">
                    <p class="error-message" *ngIf="password.errors?.required">
                        Ingrese contraseña
                    </p>
                </ng-container>
            </div>

            <!-- <div class="form-control-group accept-group">
                <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe" *ngIf="rememberMe">Remember me</nb-checkbox>
                <a class="forgot-password" routerLink="../request-password">Forgot Password?</a>
            </div> -->

            <button nbButton fullWidth [disabled]="!this.form.valid || this.submitted" status="success"
                [class.btn-pulse]="submitted">
                Log In
            </button>
        </form>

    </section>

    <!-- <section class="another-action" aria-label="Register">
  Don't have an account? <a class="text-link" routerLink="../register">Register</a>
</section> -->
</div>
